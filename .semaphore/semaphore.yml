version: v1.0
name: First Apple Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: osx-mojave

blocks:
  - name: "Hello"
    task:
      jobs:
      - name: Hello
        commands:
          - rm -rf toolbox
          - git clone https://github.com/semaphoreci/toolbox.git ~/.toolbox
          - bash ~/.toolbox/install-toolbox
          - source ~/.toolbox/toolbox
          - echo 'source ~/.toolbox/toolbox' >> ~/.bash_profile
          - uname -a
          - checkout
