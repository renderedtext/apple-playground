version: v1.0
name: First Apple Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: osx-mojave

blocks:
  - name: "Hello"
    task:
      prologue:
        commands:
          - uname -a
          - ls -lah ~/.ssh
          - chmod 0600 ~/.ssh/id_rsa
          - ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          - rm -rf apple-playground
          - git clone git@github.com:/renderedtext/apple-playground && cd apple-playground
          - ls -lah

      jobs:
      - name: Hello 1
        comands:
          - echo 1

      - name: Hello 2
        comands:
          - echo 2

      - name: Hello 3
        comands:
          - echo 3

      - name: Hello 4
        comands:
          - echo 4

      - name: Hello 5
        comands:
          - echo 5

      - name: Hello 6
        comands:
          - echo 6

      - name: Hello 7
        comands:
          - echo 7

      - name: Hello 8
        comands:
          - echo 8

      - name: Hello 9
        comands:
          - echo 9

      - name: Hello 10
        comands:
          - echo 10
